<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Royale</title>
</head>

<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>

<!--First header in red-->    
<div class = "grid-1">
    <div class = "pure-g">
      <div class = "pure-u-1">
        <div class = "redbox">
          <p>Pokemon</p>
        </div>
      </div>
    </div>
  </div>

<!--Second header in black-->
  <div class = "grid-2">
    <div class = "pure-g">
      <div class = "pure-u-1">
        <div class = "blackbox">
          <p>Combat Game</p>
        </div>
      </div>
    </div>
  </div>

<!--Rules section-->
<div class="rules">

<h3>Rules:</h3>
<ul>1. Choose your Pokemon.</ul>
<ul>2. Once you have your team you will battle randomly selected pokemon.</ul>
<ul>3. After winning you will have the opportunity to play again!</ul>
<ul>4. If you lose, we reccomend some other activities...</ul>

<!--Image-->
<img src="https://www.freepnglogos.com/uploads/pok-mon-go-logo-png-30.png" alt="pokemonLogo">
</div>

<!--Buttons to start game or give up-->
<div class="flex-parent jc-center">

<a href="game.html"><button class="button-xlarge pure-button" id="start-button">Start Game</button></a>


</div>

</body>
</html>
